<div class="container">
    <div class="mt-5">
        <form #agentform="ngForm" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <p class="text-center pt-5 font-weight-bold" id="title" style="font-size:xx-large;"> Création d'un
                        agent</p>

                    <div class="form-group">
                        <label for="txtnomagent" class="courstitle">Nom</label>
                        <input type="text" id="txtnomagent" name="txtnomagent" class="form-control"
                            aria-describedby="nomagentHelp" [(ngModel)]="agent.nom" required minlength="3"
                            maxlength="50" #agentnom="ngModel">

                        <div *ngIf="agentnom.invalid && (agentnom.dirty || agentnom.touched)"
                            class="alert alert-danger mt-2">

                            <div>
                                vérifiez votre saisie
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtprenomagent" class="courstitle">Prénom</label>
                        <input type="text" id="txtprenomagent" name="txtprenomagent" class="form-control"
                            aria-describedby="nomagentHelp" [(ngModel)]="agent.nom" required minlength="3"
                            maxlength="50" #agentprenom="ngModel">

                        <div *ngIf="agentprenom.invalid && (agentprenom.dirty || agentprenom.touched)"
                            class="alert alert-danger mt-2">

                            <div>
                                vérifiez votre saisie
                            </div>

                        </div>
                    </div>

                </div>
                <hr />

                <div>
                    <button type="submit" id="submit" class="btn btn-outline-primary m-3"
                        [disabled]="agentform.invalid">Enregister</button>
                    <!-- <button type="button" class="btn btn-outline-secondary w-25 m-3" (click)="goBack()">Retour</button> -->
                </div>
            </div>


        </form>
    </div>
</div>
